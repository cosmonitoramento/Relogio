<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rel√≥gio Digital - Carnaval üé≠</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --carnival-red: #FF0066;
      --carnival-pink: #FF1493;
      --carnival-yellow: #FFD700;
      --carnival-blue: #0066FF;
      --carnival-orange: #FF8C00;
      --carnival-purple: #9B30FF;
      --carnival-white: #ffffff;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 5vh;
      background: linear-gradient(135deg, #1a0520 0%, #0a0310 50%, #1a0520 100%);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Imagem de fundo - COLE O LINK DA IMAGEM AQUI */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/cosmonitoramento/natal_tema/refs/heads/main/Gemini_Generated_Image_pftdl0pftdl0pftd.png');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: 0;
      filter: brightness(0.8);
    }

    /* Overlay colorido */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 0, 102, 0.1) 0%, rgba(0, 102, 255, 0.1) 100%);
      z-index: 1;
    }

    /* Confetes caindo */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      top: -10px;
      font-size: 1.5em;
      animation: fall linear infinite;
      opacity: 0.85;
      filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6));
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 0;
        transform: translateX(0) rotate(0deg);
      }
      10% { opacity: 0.85; }
      90% { opacity: 0.6; }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateX(50px) rotate(360deg);
      }
    }

    .clock-container {
      text-align: center;
      background: linear-gradient(135deg, 
        rgba(255, 0, 102, 0.4) 0%, 
        rgba(255, 215, 0, 0.4) 25%,
        rgba(0, 102, 255, 0.4) 50%,
        rgba(255, 140, 0, 0.4) 75%,
        rgba(255, 20, 147, 0.4) 100%
      );
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 35px 50px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.6),
        0 0 60px rgba(255, 20, 147, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 3px solid var(--carnival-yellow);
      position: relative;
      min-width: 320px;
      max-width: 600px;
      z-index: 10;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { 
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.6),
          0 0 40px rgba(255, 20, 147, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
      100% { 
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.6),
          0 0 80px rgba(255, 20, 147, 0.7),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
    }

    .clock-header {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, 
        var(--carnival-red) 0%,
        var(--carnival-yellow) 25%,
        var(--carnival-blue) 50%,
        var(--carnival-orange) 75%,
        var(--carnival-pink) 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      letter-spacing: 2px;
      animation: rainbow-slide 3s linear infinite;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
    }

    @keyframes rainbow-slide {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .clock-header::before {
      content: 'üé≠ ';
      -webkit-text-fill-color: var(--carnival-pink);
    }

    .clock-header::after {
      content: ' üéâ';
      -webkit-text-fill-color: var(--carnival-yellow);
    }

    .time-display {
      font-size: 5rem;
      font-weight: 700;
      color: var(--carnival-white);
      margin-bottom: 10px;
      letter-spacing: 0.1em;
      font-family: 'Courier New', monospace;
      text-shadow: 
        3px 3px 6px rgba(0, 0, 0, 0.8),
        0 0 30px rgba(255, 20, 147, 0.6);
      animation: timeGlow 2s ease-in-out infinite alternate;
    }

    @keyframes timeGlow {
      0% { 
        text-shadow: 
          3px 3px 6px rgba(0, 0, 0, 0.8),
          0 0 20px rgba(255, 20, 147, 0.4);
      }
      100% { 
        text-shadow: 
          3px 3px 6px rgba(0, 0, 0, 0.8),
          0 0 40px rgba(255, 20, 147, 0.8);
      }
    }

    .date-display {
      font-size: 1.1rem;
      color: var(--carnival-white);
      margin-bottom: 10px;
      font-weight: 500;
      text-transform: capitalize;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .seconds-display {
      font-size: 1.2rem;
      background: linear-gradient(90deg, 
        var(--carnival-yellow) 0%,
        var(--carnival-pink) 50%,
        var(--carnival-blue) 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      margin-top: 8px;
      animation: pulse 1s ease-in-out infinite, rainbow-slide 3s linear infinite;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
    }

    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
        transform: scale(1);
      }
      50% { 
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .timezone {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 12px;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      padding: 6px 14px;
      background: rgba(255, 20, 147, 0.2);
      border-radius: 20px;
      display: inline-block;
      border: 2px solid var(--carnival-yellow);
    }

    .carnival-message {
      font-size: 1rem;
      background: linear-gradient(90deg, 
        var(--carnival-red) 0%,
        var(--carnival-yellow) 25%,
        var(--carnival-blue) 50%,
        var(--carnival-orange) 75%,
        var(--carnival-pink) 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-top: 15px;
      font-weight: 600;
      animation: rainbow-slide 3s linear infinite, messageGlow 3s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
    }

    @keyframes messageGlow {
      0% { 
        filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.3));
      }
      100% { 
        filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.8));
      }
    }

    /* Decora√ß√£o de canto */
    .corner-decoration {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
    }

    .corner-decoration.top-left {
      top: 12px;
      left: 12px;
    }

    .corner-decoration.top-right {
      top: 12px;
      right: 12px;
      animation-delay: 1s;
    }

    .corner-decoration.bottom-left {
      bottom: 12px;
      left: 12px;
      animation-delay: 2s;
    }

    .corner-decoration.bottom-right {
      bottom: 12px;
      right: 12px;
      animation-delay: 1.5s;
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
      }
      50% { 
        transform: translateY(-10px) rotate(10deg); 
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .clock-container {
        padding: 40px 50px;
        margin: 20px;
        min-width: 320px;
      }
      
      .clock-header {
        font-size: 1.6rem;
      }
      
      .time-display {
        font-size: 4.5rem;
      }
      
      .date-display {
        font-size: 1.1rem;
      }
      
      .seconds-display {
        font-size: 1.2rem;
      }

      .corner-decoration {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .clock-container {
        padding: 30px 35px;
        margin: 15px;
        min-width: 280px;
      }
      
      .clock-header {
        font-size: 1.4rem;
      }
      
      .time-display {
        font-size: 3.5rem;
      }
      
      .date-display {
        font-size: 1rem;
      }
      
      .seconds-display {
        font-size: 1rem;
      }

      .timezone {
        font-size: 0.85rem;
      }

      .carnival-message {
        font-size: 0.95rem;
      }

      .corner-decoration {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Confetes caindo -->
  <div class="confetti-container" id="confetti-container"></div>

  <div class="clock-container">
    <!-- Decora√ß√µes nos cantos -->
    <div class="corner-decoration top-left">üéä</div>
    <div class="corner-decoration top-right">üé™</div>
    <div class="corner-decoration bottom-left">üé∫</div>
    <div class="corner-decoration bottom-right">ü•Å</div>

    <div class="clock-header">üéä', 'üéâ', 'üé≠', 'üé™', 'üé∫', 'ü•Å', 'üé∏', 'üé∑</div>
    <div class="time-display" id="time"></div>
    <div class="seconds-display" id="seconds"></div>
    <div class="date-display" id="date"></div>
    <div class="timezone" id="timezone"></div>
    <div class="carnival-message">üéä', 'üéâ', 'üé≠', 'üé™', 'üé∫', 'ü•Å', 'üé∏', 'üé∑</div>
  </div>

  <script>
    // Criar confetes caindo
    function createConfetti() {
      const confettiContainer = document.getElementById('confetti-container');
      const confettiChars = ['üéä', 'üéâ', 'üé≠', 'üé™', 'üé∫', 'ü•Å', 'üé∏', 'üé∑'];
      const numberOfConfetti = 80;

      for (let i = 0; i < numberOfConfetti; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.textContent = confettiChars[Math.floor(Math.random() * confettiChars.length)];
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.fontSize = (Math.random() * 1 + 1) + 'em';
        confettiContainer.appendChild(confetti);
      }
    }

    function updateClock() {
      const now = new Date();
      
      // Formata√ß√£o da hora
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      
      // Formata√ß√£o da data
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      const dateStr = now.toLocaleDateString('pt-BR', options);
      
      // Fuso hor√°rio
      const timezoneStr = Intl.DateTimeFormat('pt-BR', {
        timeZoneName: 'short'
      }).formatToParts(now).find(part => part.type === 'timeZoneName')?.value || 'UTC-4';
      
      // Atualizando os elementos
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      document.getElementById('seconds').textContent = `${seconds}s`;
      document.getElementById('date').textContent = dateStr;
      document.getElementById('timezone').textContent = `Fuso Hor√°rio: ${timezoneStr}`;
    }
    
    // Inicializar
    createConfetti();
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
